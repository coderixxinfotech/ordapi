name: ORDAPI DEPLOY CI

on:
  push:
    branches:
      - 'ordapi*'
      - '0.18-opi'

env:
  BASE_IMAGE_NAME: crypticmetadev/ordapi

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest
    env:
      # Sanitize BRANCH_NAME to ensure it only contains valid characters
      BRANCH_NAME: ${{ github.ref_name | replace('refs/heads/', '') | replace('/', '-') | toLower }}
      IMAGE_NAME: crypticmetadev/ordapi:${{ env.BRANCH_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build ordapi image
        run: |
          docker build -t ${{ env.IMAGE_NAME }} . \
            --build-arg MONGODB_URI=${{ secrets.MONGODB_URI }} 

      - name: Log in to Docker registry
        run: docker login -u crypticmetadev -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to Docker registry
        run: |
          docker push ${{ env.IMAGE_NAME }}
